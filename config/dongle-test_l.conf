# -----------------------------------------------------
# 基本設定 (Basic Setup)
# -----------------------------------------------------

# USB接続を無効化 (BLE優先/周辺機器用)
CONFIG_ZMK_USB=n

# BLE (Bluetooth) を有効化
CONFIG_ZMK_BLE=y

# スプリットキーボード設定 (明示的にPeripheral/子機とする場合など)
CONFIG_ZMK_SPLIT=y


# -----------------------------------------------------
# 入力デバイス設定 (Input Devices)
# -----------------------------------------------------

# ロータリーエンコーダー (EC11) を有効化
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y


# -----------------------------------------------------
# ステータス・通知 (Status & Reporting)
# -----------------------------------------------------

# バッテリー残量報告を有効化
CONFIG_ZMK_BATTERY_REPORTING=y


# -----------------------------------------------------
# システム・電源管理 (Power Management)
# -----------------------------------------------------

# スリープ機能を有効化
CONFIG_ZMK_SLEEP=y

# アイドル時のスリープ移行時間 (ミリ秒)
# 900000ms = 15分
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000