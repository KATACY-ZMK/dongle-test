# -----------------------------------------------------
# 基本設定 (Basic Setup)
# -----------------------------------------------------

CONFIG_ZMK_KEYBOARD_NAME="dongle-tests"
CONFIG_ZMK_USB=y
CONFIG_ZMK_BLE=y


# -----------------------------------------------------
# スプリット・親機設定 (Split Central Setup)
# -----------------------------------------------------

# スプリット機能を有効化
CONFIG_ZMK_SPLIT=y

# 自分自身(テンキー)を親機(Central)として設定
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# 接続する子機(Peripheral)の数 (左手 + 右手 = 2)
CONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERALS=2

# 子機のバッテリー残量を取得し、PCへ中継して報告する設定
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y


# -----------------------------------------------------
# Bluetooth通信強度 (Connection)
# -----------------------------------------------------

# 通信を安定させるため出力を最大化 (+8dBm)
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y


# -----------------------------------------------------
# 入力・スキャン設定 (Input & Scanning)
# -----------------------------------------------------

# チャタリング防止 (デバウンス) 設定
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=5
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5

# ※テンキー自体にエンコーダーが無い場合はEC11設定は不要のため記述なし


# -----------------------------------------------------
# システム・電源管理 (Power Management)
# -----------------------------------------------------

# スリープ機能を有効化
CONFIG_ZMK_SLEEP=y

# アイドル時のスリープ移行時間 (900000ms = 15分)
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000
